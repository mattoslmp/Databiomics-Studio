openapi: 3.1.0
info:
  title: Databiomics deck service
  version: 0.2.0
paths:
  /health:
    get:
      summary: Health check
      responses:
        '200': { description: OK }
  /deck/templates:
    get:
      summary: Lista templates por nicho (Educação/RH/Empresas)
      responses:
        '200': { description: Templates }
  /decks:
    post:
      summary: Cria deck
      responses:
        '200': { description: Deck criado }
  /decks/{deck_id}/slides:
    post:
      summary: Adiciona slide ao deck
      responses:
        '200': { description: Slide adicionado }
  /decks/{deck_id}/export:
    get:
      summary: Exporta deck (pdf/pptx/png)
      responses:
        '200': { description: Deck exportado }
