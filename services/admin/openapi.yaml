openapi: 3.1.0
info:
  title: Databiomics admin service
  version: 0.2.0
paths:
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
  /v1/events/outbox:
    get:
      summary: Outbox contract preview
      responses:
        '200':
          description: Contract payload
  /admin/models:
    get:
      summary: Lista modelos Llama suportados pelo ambiente
      responses:
        '200':
          description: Lista de modelos com estado de instalação
  /admin/models/download:
    post:
      summary: Dispara job de download de modelo (UI ou Python client)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [model_id]
              properties:
                model_id:
                  type: string
                  enum: [llama-3.2-1b-instruct, llama-3.2-3b-instruct]
                transport:
                  type: string
                  enum: [ui, python-client]
      responses:
        '200':
          description: Job aceito
