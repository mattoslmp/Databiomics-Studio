openapi: 3.1.0
info:
  title: Databiomics RAG Service
  version: 0.1.0
paths:
  /health:
    get:
      summary: Healthcheck
      responses:
        '200':
          description: OK
  /rag/ingest:
    post:
      summary: Ingest documents and chunk with citations
      requestBody:
        required: true
      responses:
        '200':
          description: Chunked document
  /rag/retrieve:
    post:
      summary: Retrieve top-k chunks with citations
      requestBody:
        required: true
      responses:
        '200':
          description: Ranked context chunks
