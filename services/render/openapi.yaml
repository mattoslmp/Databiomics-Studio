openapi: 3.1.0
info:
  title: Databiomics render service
  version: 0.2.0
paths:
  /health:
    get:
      summary: Health check
      responses:
        '200': { description: OK }
  /render/jobs:
    post:
      summary: Cria render job (FAST/PRO)
      responses:
        '200': { description: Job criado }
  /render/jobs/{job_id}:
    get:
      summary: Consulta status do render job
      responses:
        '200': { description: Job status }
